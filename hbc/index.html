<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wryan | HB | C</title>
    <!-- <link rel="stylesheet" href="./assets/css/hamburgerMenu.css" /> -->
    <link rel="stylesheet" href="./assets/css/hamburgerMenu.css" />
    <link rel="stylesheet" href="./assets/css/logIn.css" />
  </head>
  <body>
    <div class="menu-box">
      <h1>
        <div class="menu-letters">M</div>
        <div id="menu-bar">
          <div id="menu" onclick="onClickMenu()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
          </div>
          <ul class="nav" id="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="menu-letters">N U</div>
      </h1>
      <div class="menu-bg" id="menu-bg"></div>
    </div>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
        </div>
        <div class="social-icons">
          <img src="/img/facebookLogo.png" alt="fb" />
          <img src="/img/twitterLogo.png" alt="tw" />
          <img src="/img/untappdLogo.png" alt="un" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Forgot Password</span
          >
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="signup" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms and conditions</span
          >
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="/hbc/assets/js/hamburgerMenu.js"></script>
    <script src="/hbc/assets/js/login.js"></script>
  </body>
</html>
